syntax = "proto3";

package ReFLO;

//  Manager_29
message village_treasure_seriesFLO {
	uint32	village_treasure_series_id	= 1;
	uint32	uniqid	= 2;
	uint32	treasureCategoryId	= 3;
	uint32	rareFlag	= 4;
	uint32	sealedFlag	= 5;
	float	emissionRate	= 6;		//	Single
	string	treasureSeriesName	= 7;
	uint32	costItemId	= 8;
	uint32	costItemNum	= 9;
	uint32	substituteGemNum	= 10;
}

message tablevillage_treasure_seriesFLO { repeated village_treasure_seriesFLO tableVillageTreasureSeries = 1; }

