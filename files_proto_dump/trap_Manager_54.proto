syntax = "proto3";

package ReFLO;

//  Manager_54
message trapFLO {
	uint32	trap_id	= 1;
	uint32	trapkind	= 2;
	float	difficultValueEasy	= 3;		//	Single
	float	difficultValueNormal	= 4;		//	Single
	float	difficultValueHard	= 5;		//	Single
	float	difficultValueVeryHard	= 6;		//	Single
	float	difficultValueUltimate	= 7;		//	Single
	float	difficultValueLegend	= 8;		//	Single
}

message tabletrapFLO { repeated trapFLO tableTrap = 1; }

