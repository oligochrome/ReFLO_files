syntax = "proto3";

package ReFLO;

//  Manager_77
message synergy_slotFLO {
	uint32	synergy_slot_id	= 1;
	uint32	ID	= 2;
	uint32	boardId	= 3;
	uint32	slotGroupId	= 4;
	int32	isBonusLabelFlag	= 5;
	uint32	prerequisiteSlotId	= 6;
	int32	slotIndex	= 7;
	uint32	descriptionTextId	= 8;
	uint32	slotConditionId1	= 9;
	uint32	slotConditionId2	= 10;
	uint32	slotConditionId3	= 11;
	uint32	slotConditionId4	= 12;
	uint32	slotConditionId5	= 13;
	uint32	slotConditionId6	= 14;
	uint32	slotStatusUpId1	= 15;
	uint32	slotStatusUpId2	= 16;
	uint32	slotStatusUpId3	= 17;
	uint32	slotStatusUpId4	= 18;
	uint32	slotStatusUpId5	= 19;
	uint32	slotStatusUpId6	= 20;
}

message tablesynergy_slotFLO { repeated synergy_slotFLO tableSynergySlot = 1; }

