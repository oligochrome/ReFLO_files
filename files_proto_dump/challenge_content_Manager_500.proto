syntax = "proto3";

package ReFLO;

//  Manager_500
message challenge_contentFLO {
	uint32	challenge_content_id	= 1;
	uint32	Id	= 2;
	int32	number	= 3;
	uint32	challengeContentTypeId	= 4;
	uint32	lifeId	= 5;
	uint32	advQuestDataId	= 6;
	uint32	challengeContentCraftId	= 7;
	uint64	openDate	= 8;		//	UInt64
	uint32	firstStartTheaterId	= 9;
	uint32	firstClearTheaterId	= 10;
}

message tablechallenge_contentFLO { repeated challenge_contentFLO tableChallengeContent = 1; }

