syntax = "proto3";

package ReFLO;

//  Manager_509
message bazaar_ticket_paramFLO {
	uint32	bazaar_ticket_param_id	= 1;
	uint32	id	= 2;
	uint32	ticketId	= 3;
	int32	useNum	= 4;
	uint32	usedObjId	= 5;
	int32	discountBuyRate	= 6;
	int32	reductionSellRate	= 7;
	uint64	startDt	= 8;		//	UInt64
	uint64	endDt	= 9;		//	UInt64
	int32	sortNo	= 10;
	uint32	sell_menu_text_id	= 11;
	uint32	buy_menu_text_id	= 12;
}

message tablebazaar_ticket_paramFLO { repeated bazaar_ticket_paramFLO tableBazaarTicketParam = 1; }

