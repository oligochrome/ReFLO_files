syntax = "proto3";

package ReFLO;

//  Manager_251
message adv_campFLO {
	uint32	adv_camp_id	= 1;
	uint32	advcamptId	= 2;
	uint32	flagId_unlock	= 3;
	uint32	objId_arrange	= 4;
	uint32	objId_campback	= 5;
	uint32	objId_mapgimmick_takibi	= 6;
	uint32	objId_mapgimmick_food	= 7;
	uint32	vector[0]	= 8;
	uint32	vector[1]	= 9;
	uint32	vector[2]	= 10;
	uint32	vector[3]	= 11;
	uint32	vector[4]	= 12;
}

message tableadv_campFLO { repeated adv_campFLO tableAdvCamp = 1; }

