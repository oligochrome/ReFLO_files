syntax = "proto3";

package ReFLO;

//  Manager_184
message premium_passFLO {
	uint32	premium_pass_id	= 1;
	uint32	uniqId	= 2;
	string	passName	= 3;
	int32	passType	= 4;		//	Byte
	int32	displayFlag	= 5;		//	Byte
	int32	displayPrio	= 6;		//	Byte
	int32	trialDays	= 7;		//	Byte
	int32	days	= 8;		//	Byte
	uint32	price	= 9;		//	UInt16
	uint32	iconBgId	= 10;
	uint32	detailBgId	= 11;
	uint32	imageResId	= 12;
	uint32	loginBonusObjId	= 13;
}

message tablepremium_passFLO { repeated premium_passFLO tablePremiumPass = 1; }

