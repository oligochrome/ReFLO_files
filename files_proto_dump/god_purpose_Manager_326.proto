syntax = "proto3";

package ReFLO;

//  Manager_326
message god_purposeFLO {
	uint32	god_purpose_id	= 1;
	uint32	uniqid	= 2;
	int32	priority	= 3;
	int32	oneDisp	= 4;
	uint32	releaseFlagId	= 5;
	uint32	clearFlagId	= 6;
	uint32	lifeId	= 7;
	uint32	purpose	= 8;
	uint32	title	= 9;
	uint32	summary	= 10;
	uint32	hint	= 11;
	uint32	speech	= 12;
	float	modelScale	= 13;		//	Single
	float	modeloffsetY	= 14;		//	Single
	uint32	speechObjId	= 15;
	uint32	targetIcon	= 16;
}

message tablegod_purposeFLO { repeated god_purposeFLO tableGodPurpose = 1; }

