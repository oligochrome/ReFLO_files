syntax = "proto3";

package ReFLO;

//  Manager_465
message dialogFLO {
	uint32	dialog_id	= 1;
	uint32	dialogId	= 2;
	uint32	dialogTypeId	= 3;
	sint32	isClose	= 4;		//	SByte
	uint32	buttonId	= 5;
}

message tabledialogFLO { repeated dialogFLO tableDialog = 1; }

