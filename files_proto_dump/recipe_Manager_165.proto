syntax = "proto3";

package ReFLO;

//  Manager_165
message recipeFLO {
	uint32	recipe_id	= 1;
	uint32	uniqid	= 2;
	int32	sortValue	= 3;
	uint32	useLifeId	= 4;
	int32	rewardValue	= 5;
	uint32	recipeRank	= 6;
	uint32	openMap	= 7;
	uint32	createItemId	= 8;
	uint32	needItemId1	= 9;
	int32	needItemCount1	= 10;
	uint32	needItemId2	= 11;
	int32	needItemCount2	= 12;
	uint32	needItemId3	= 13;
	int32	needItemCount3	= 14;
	int32	miniGameCreateTime	= 15;
	int32	miniGameHp	= 16;
	int32	miniGameEventCount	= 17;
	int32	highLevel	= 18;		//	Byte
	uint64	startDate	= 19;		//	UInt64
	int32	okonly	= 20;		//	Byte
}

message tablerecipeFLO { repeated recipeFLO tableRecipe = 1; }

