syntax = "proto3";

package ReFLO;

//  Manager_119
message shopFLO {
	uint32	shop_id	= 1;
	uint32	uniqid	= 2;
	uint32	nameId	= 3;
	uint32	descriptionId	= 4;
	uint32	targetId	= 5;
	uint32	guideId	= 6;
	uint32	text1	= 7;
	uint32	action1	= 8;
	uint32	text2	= 9;
	uint32	action2	= 10;
	uint32	text3	= 11;
	uint32	action3	= 12;
	uint32	text4	= 13;
	uint32	action4	= 14;
	uint32	text5	= 15;
	uint32	text6	= 16;
	uint32	action5_6	= 17;
	uint32	text7	= 18;
	uint32	text8	= 19;
	uint32	text9	= 20;
	uint32	action9	= 21;
	uint32	text10	= 22;
	uint32	action10	= 23;
	uint32	text11	= 24;
	uint32	action11	= 25;
	uint32	sellPriceUpId	= 26;
	int32	sortNumber	= 27;
}

message tableshopFLO { repeated shopFLO tableShop = 1; }

