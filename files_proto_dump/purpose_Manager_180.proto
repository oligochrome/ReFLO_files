syntax = "proto3";

package ReFLO;

//  Manager_180
message purposeFLO {
	uint32	purpose_id	= 1;
	uint32	id	= 2;
	uint32	startFlagId	= 3;
	uint32	titleText	= 4;
	uint32	charaObjId	= 5;
	uint32	rewardObjId	= 6;
	int32	rewardNum	= 7;
	int32	sortNum	= 8;
	uint32	clearText	= 9;
	uint32	clearActId	= 10;
	uint32	lifeId	= 11;
	int32	rewardGodExp	= 12;
}

message tablepurposeFLO { repeated purposeFLO tablePurpose = 1; }

