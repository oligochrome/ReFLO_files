syntax = "proto3";

package ReFLO;

//  Manager_249
message adv_mapFLO {
	uint32	adv_map_id	= 1;
	uint32	advmapId	= 2;
	uint32	mapId	= 3;
	uint32	groupMapId	= 4;
	uint32	mapDetailId	= 5;
	uint32	bgmId_d	= 6;
	uint32	bgmId_n	= 7;
	uint32	resId_stagedata_d	= 8;
	uint32	resId_stagedata_n	= 9;
	uint32	resId_arrangedata	= 10;
	uint32	event_script_id	= 11;
	float	stop_time	= 12;		//	Single
	int32	advmap_flowNo	= 13;		//	Int16
	uint32	firstin_happyflag	= 14;
	uint32	bitfield0	= 15;
	uint32	disableStarFieldLogMessageId	= 16;
}

message tableadv_mapFLO { repeated adv_mapFLO tableAdvMap = 1; }

