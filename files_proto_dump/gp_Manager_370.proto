syntax = "proto3";

package ReFLO;

//  Manager_370
message gpFLO {
	uint32	gp_id	= 1;
	uint32	uqid	= 2;
	string	uqidText	= 3;
	string	atlasName	= 4;
	uint32	showTextId	= 5;
	float	min	= 6;		//	Single
	float	max	= 7;		//	Single
	sint32	skillUp	= 8;		//	SByte
	sint32	showReversal	= 9;		//	SByte
	uint32	upTextId	= 10;
	uint32	downTextId	= 11;
	sint32	unVisibleUpDownIcon	= 12;		//	SByte
	sint32	unVisibleStatusBar	= 13;		//	SByte
}

message tablegpFLO { repeated gpFLO tableGp = 1; }

