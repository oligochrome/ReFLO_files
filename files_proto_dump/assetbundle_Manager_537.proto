syntax = "proto3";

package ReFLO;

//  Manager_537
message assetbundleFLO {
	uint32	assetbundle_id	= 1;
	uint32	assetBundleId	= 2;
	uint32	dirId	= 3;
	string	dataName	= 4;
	sint32	dontDelete	= 5;		//	SByte
	int32	size	= 6;
	uint32	crc	= 7;
	string	hash	= 8;
	uint32	verifyCrc	= 9;
	string	verifyHash	= 10;
	int32	fileType	= 11;
}

message tableassetbundleFLO { repeated assetbundleFLO tableAssetbundle = 1; }

