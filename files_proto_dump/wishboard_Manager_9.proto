syntax = "proto3";

package ReFLO;

//  Manager_9
message wishboardFLO {
	uint32	wishboard_id	= 1;
	uint32	wishBoardID	= 2;
	int32	priority	= 3;
	uint32	clientGroupID	= 4;
	uint32	clientTypeID	= 5;
	int32	godLvLow	= 6;		//	Int16
	int32	godLvHigh	= 7;		//	Int16
	uint32	flagID	= 8;
	uint32	avatarLifeID	= 9;
	uint32	avatarLicenseRank	= 10;
	uint32	vector[0]	= 11;
	uint32	vector[1]	= 12;
	uint32	vector[2]	= 13;
	uint32	vector[0]	= 14;		//	UInt16
	uint32	vector[1]	= 15;		//	UInt16
	uint32	vector[2]	= 16;		//	UInt16
	uint32	vector[0]	= 17;		//	UInt16
	uint32	vector[1]	= 18;		//	UInt16
	uint32	vector[2]	= 19;		//	UInt16
	int32	waitTimeLow	= 20;		//	Int16
	int32	waitTimeHigh	= 21;		//	Int16
	string	DescriptionString	= 22;
	uint32	vsKnight	= 23;
	uint32	vsMercenary	= 24;
	uint32	vsHunter	= 25;
	uint32	vsWizard	= 26;
	uint32	vsProspector	= 27;
	uint32	vsLumberjack	= 28;
	uint32	vsFisherman	= 29;
	uint32	vsCook	= 30;
	uint32	vsBlacksmith	= 31;
	uint32	vsCarpenter	= 32;
	uint32	vsNeedleworker	= 33;
	uint32	vsAlchemist	= 34;
	uint32	rewardObjID	= 35;
	uint32	rewardObjNum	= 36;		//	UInt16
	uint32	rewardRichLow	= 37;
	uint32	rewardRichHigh	= 38;
	uint32	rewardRichRate	= 39;		//	UInt16
	uint32	rewardGodExpLow	= 40;
	uint32	rewardGodExpHigh	= 41;
}

message tablewishboardFLO { repeated wishboardFLO tableWishboard = 1; }

