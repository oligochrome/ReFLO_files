syntax = "proto3";

package ReFLO;

//  Manager_190
message personalityFLO {
	uint32	personality_id	= 1;
	uint32	actJoy	= 2;
	uint32	actAnger	= 3;
	uint32	actSad	= 4;
	uint32	actHappiness	= 5;
	uint32	actGreeting	= 6;
	uint32	actBye	= 7;
	uint32	actYes	= 8;
	uint32	actNo	= 9;
	uint32	actTalk	= 10;
	uint32	vector[0]	= 11;
	uint32	vector[1]	= 12;
	uint32	vector[2]	= 13;
	uint32	vector[0]	= 14;
	uint32	vector[1]	= 15;
	uint32	vector[2]	= 16;
}

message tablepersonalityFLO { repeated personalityFLO tablePersonality = 1; }

