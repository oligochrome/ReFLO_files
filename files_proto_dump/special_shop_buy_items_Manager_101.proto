syntax = "proto3";

package ReFLO;

//  Manager_101
message special_shop_buy_itemsFLO {
	uint32	special_shop_buy_items_id	= 1;
	uint32	buyItemId	= 2;
	uint32	shopId	= 3;
	uint32	objId	= 4;
	int32	buyPrice	= 5;
	int32	buyLimitNum	= 6;
	uint32	displayCondId	= 7;
	uint32	canpaignId	= 8;
	uint32	repeatType	= 9;
	int32	isLimitedTime	= 10;		//	Byte
	uint64	startDt	= 11;		//	UInt64
	uint64	endDt	= 12;		//	UInt64
}

message tablespecial_shop_buy_itemsFLO { repeated special_shop_buy_itemsFLO tableSpecialShopBuyItems = 1; }

