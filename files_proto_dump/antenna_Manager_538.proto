syntax = "proto3";

package ReFLO;

//  Manager_538
message antennaFLO {
	uint32	antenna_id	= 1;
	uint32	uniqueId	= 2;
	int32	priority	= 3;		//	Int16
	uint32	colorId	= 4;
	string	pinIconName	= 5;
	uint32	resIconId	= 6;
	uint32	textResId	= 7;
	int32	actionType	= 8;		//	Int16
}

message tableantennaFLO { repeated antennaFLO tableAntenna = 1; }

