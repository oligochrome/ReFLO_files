syntax = "proto3";

package ReFLO;

//  Manager_181
message productionFLO {
	uint32	production_id	= 1;
	uint32	uniqid	= 2;
	uint32	requestObjId	= 3;
	int32	requestValue	= 4;
	int32	needProductionTime	= 5;
	uint32	productLitObjId	= 6;
	uint32	dropTableId	= 7;
}

message tableproductionFLO { repeated productionFLO tableProduction = 1; }

