syntax = "proto3";

package ReFLO;

//  Manager_328
message god_mission_themeFLO {
	uint32	god_mission_theme_id	= 1;
	uint32	uniqid	= 2;
	uint32	godMissionGroupId	= 3;
	uint32	title	= 4;
	uint32	summary	= 5;
	uint32	hint	= 6;
	uint32	speech	= 7;
	uint32	vector[0]	= 8;
	uint32	vector[1]	= 9;
	uint32	vector[2]	= 10;
	int32	vector[0]	= 11;
	int32	vector[1]	= 12;
	int32	vector[2]	= 13;
	uint32	targetType	= 14;
	uint32	guideTargetType	= 15;
	uint32	targetObj	= 16;
	int32	targetNum	= 17;
	float	modelScale	= 18;		//	Single
	float	modeloffsetY	= 19;		//	Single
	uint32	speechObjId	= 20;
	uint32	targetIcon	= 21;
	int32	silhouette	= 22;
	int32	sortWeight	= 23;
}

message tablegod_mission_themeFLO { repeated god_mission_themeFLO tableGodMissionTheme = 1; }

